<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <div class="main">
      <img class="main-img" src="images/image-equilibrium.jpg" alt="">
    </div>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="icon">
      <img class="icon-img" src="images/icon-ethereum.svg" alt=""><p class="icon-p">0.041 ETH</p>  
      <img class="clock-img" src="images/icon-clock.svg" alt=""><p class="clock-p">3 days left</p> 
    </div>
    <hr>
    <div class="avatar">
      <img class="avatar-img" src="images/image-avatar.png" alt=""><p class="icon-p">Creation of <span>Jules Wyvern</span></p> 
    </div>

  </div>
</body>
</html>
